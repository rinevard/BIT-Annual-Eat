<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>BIT 吃饭年度报告 - Layout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --acid-green: #ccff00;
            --hot-pink: #FF0055;
            --cyan: #00FFFF;
            --card-white: #F0F0F0;
            --border: 3px solid #000;
            --shadow: 6px 6px 0px #000;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--acid-green);
            background-image:
                radial-gradient(#000 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Noto Sans SC', sans-serif;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        body:has(.poster-frame:hover) {
            background-color: #668000;
        }

        .poster-frame {
            width: 100%;
            max-width: 1100px;
            height: 750px;
            background: #fff;
            border: var(--border);
            box-shadow: none;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 40px;
            transform: rotate(-1deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .poster-frame:hover {
            transform: rotate(-1deg) translateY(-8px);
            box-shadow: 16px 20px 0px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="poster-frame"></div>
</body>
</html>
