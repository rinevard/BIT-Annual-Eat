    <style>

        /* --- å®¹å™¨ï¼šåƒä¸€å¼ è´´åœ¨å¢™ä¸Šçš„æµ·æŠ¥ --- */

        /* è£…é¥°æ€§èƒ¶å¸¦ */
        .tape {

        /* --- ä¸»ä½“å¸ƒå±€ --- */
        .content-grid {

        /* å·¦ä¾§ Hero */
        .profile-section {

        .avatar-frame {

        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        /* åå­—åŒºåŸŸ */
        .name-block { flex: 1; }
        .name-label {

            background: #000;
            color: #fff;
            display: inline-block;

        .user-name {

        /* å¾½ç« å±•ç¤ºæ¶ */
        .badges-rack {
            margin-top: auto;
            background: #e0e0e0;
            border: var(--border);
            padding: 15px;
            display: flex;
            gap: 15px;

        }
        .badges-rack::before {
            content: 'å¹´åº¦æˆå°±';
            position: absolute;
            top: -10px; left: 10px;

        .badge-item {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;

        }
        .badge-item:hover { transform: scale(1.1) rotate(5deg); }

        /* å³ä¾§ Stack */
        .card-stack-wrapper {
            position: relative;
            perspective: 1000px;
            /* ç¨å¾®ç•™ç‚¹ç©ºé—´ç»™å¡ç‰‡ä¹±åŠ¨ */
            padding: 20px 0; 
        }

        /* å¡ç‰‡åŸºç¡€æ ·å¼ */
        .stat-card {
            position: absolute;
            top: 0; right: 0;
            width: 100%;
            height: 240px;
            border: var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }

        /* --- é¢œè‰²ç±» (å›ºå®š) --- */
        .stat-card.color-pink { background: #ea1197; color: #fff; }
        .stat-card.color-white { background: #ffffff; color: #000; }
        .stat-card.color-cyan { background: #00ffff; color: #000; }

        /* é’ˆå¯¹ä¸åŒé¢œè‰²çš„è¾¹æ¡†é€‚é… */
        .stat-card.color-pink .stat-label { border-bottom-color: #fff; }
        .stat-card.color-white .stat-label { border-bottom-color: #000; }
        .stat-card.color-cyan .stat-label { border-bottom-color: #000; }

        /* --- ä½ç½®ç±» (åŠ¨æ€) --- */
        /* Top: æœ€ä¸Šå±‚ */
        .stat-card.pos-top { 
            z-index: 3; 
            transform: rotate(2deg); 
        }
        /* Mid: ä¸­é—´å±‚ */
        .stat-card.pos-mid { 
            z-index: 2; 
            transform: rotate(-3deg) translate(10px, 10px); 
        }
        /* Bot: æœ€åº•å±‚ */
        .stat-card.pos-bot { 
            z-index: 1; 
            transform: rotate(1deg) translate(20px, 20px); 
        }

        /* ç‚¹å‡»äº¤äº’æ—¶çš„ç±» */
        .stat-card:active {
            transform: scale(0.98) rotate(0deg) !important;
        }

        .stat-label {
            font-family: 'JetBrains Mono', 'Noto Sans SC', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            border-bottom: 3px solid #000;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .stat-value {
            font-size: 72px;
            font-family: 'JetBrains Mono'; /* æ•°å­—è¿˜æ˜¯ç”¨ Mono å¸… */
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -3px;
        }
        .stat-desc { 
            font-size: 16px; /* ç¨å¾®å¤§ä¸€ç‚¹é€‚åˆä¸­æ–‡ */
            font-weight: 700; 
            line-height: 1.4; 
            font-family: 'Noto Sans SC', sans-serif;
        }

        /* --- åº•éƒ¨ï¼šRhythm (å›å½’ç»¿è‰²ç³») --- */
        .rhythm-zone {
            height: 180px;
            border: var(--border);
            background: #000;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 0 20px 20px 20px;
        }

        .rhythm-zone::before { display: none; }

        .rhythm-tag {
            position: absolute;
            top: -16px; 
            right: -10px; 
            left: auto;
            background: #CCFF00;
            color: #000;
            font-family: 'JetBrains Mono';
            font-weight: 800;
            padding: 2px 6px;
            font-size: 10px;
            z-index: 10;
            border: 1.5px solid #000;
        }

        .bar-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            z-index: 1;
        }

        .rhythm-bar {
            flex: 1;
            background: #333;
            min-height: 4px;
            border-top: none; 
            transition: height 0.3s ease;
        }
        
        /* ç»¿è‰²ç³»é«˜äº® */
        .rhythm-bar.l1 { background: #1a1a1a; }
        .rhythm-bar.l2 { background: #14532d; } /* æš—ç»¿ */
        .rhythm-bar.l3 { background: #8cad0c; } /* ç»¿ */
        .rhythm-bar.l4 { background: #CCFF00; } /* è§å…‰é’ */
        .rhythm-bar.l5 { background: #00FFA3; box-shadow: 0 0 10px rgba(204, 255, 0, 0.5); } /* é…¸æ€§ç»¿+å¾®å…‰ */

        /* --- è´´çº¸è£…é¥° --- */
        .sticker {
            position: absolute;
            z-index: 50;
            pointer-events: none;
        }
        .sticker-scan {
            bottom: 20px; right: -20px;
            background: #fff;
            border: 2px solid #000;
            padding: 5px;
            transform: rotate(-10deg);
        }
        .barcode {
            height: 30px;
            width: 100px;
            background: repeating-linear-gradient(
                90deg,
                #000,
                #000 2px,
                #fff 2px,
                #fff 4px
            );
        }

        /* éšè—æ–‡ä»¶ä¸Šä¼  */
        #file-upload { display: none; }

    </style>
</head>
<body>

    <div class="poster-frame">
        <div class="tape"></div>
        
        <!-- é¡¶éƒ¨æ ‡é¢˜ -->
        <div class="top-bar">
            <div class="huge-title">
                BIT<br>
                EAT<span>2025</span>
            </div>
            <div class="meta-info">
                EATBIT.TOP
            </div>
        </div>

        <!-- ä¸­é—´ä¸¤æ  -->
        <div class="content-grid">
            
            <!-- å·¦ä¾§ï¼šä¸ªäººæ¡£æ¡ˆ -->
            <div class="profile-section">
                <div class="profile-header">
                    <div class="avatar-frame" onclick="document.getElementById('file-upload').click()">
                        <img src="https://ui-avatars.com/api/?name=R&background=CCFF00&color=000&size=200" id="avatar-img">
                        <input type="file" id="file-upload" accept="image/*">
                    </div>
                    <div class="name-block">
                        <div class="name-label">ä¸ªäººæ¡£æ¡ˆ</div><br>
                        <div class="user-name" contenteditable="true">LYRAINE</div>
                        <div style="font-weight: 700; color: #666;">#BIT EATER</div>
                    </div>
                </div>

                <div class="badges-rack" id="badges-rack">
                    <!-- JS Generate -->
                </div>

                <!-- è£…é¥°æ€§è´´çº¸ -->
                <div style="position: absolute; bottom: 80px; right: 20px; transform: rotate(15deg); background: #000; color: #fff; padding: 5px 10px; font-weight: 600; font-size: 14px;">
                    æŸ¥çœ‹å…¨éƒ¨
                </div>
            </div>

            <!-- å³ä¾§ï¼šå¡ç‰‡å †å  -->
            <div class="card-stack-wrapper" id="card-stack">
                <!-- Cards injected via JS -->
            </div>
        </div>

        <!-- åº•éƒ¨ï¼šRhythm -->
        <div class="rhythm-zone">
            <div class="rhythm-tag">/// FREQ_VISUALIZER</div>
            <div class="bar-container" id="rhythm-container">
                <!-- Bars injected via JS -->
            </div>
        </div>

        <!-- è£…é¥°æ¡å½¢ç  -->
        <div class="sticker sticker-scan">
            <div class="barcode"></div>
            <div style="font-size: 8px; text-align: center; font-family: monospace;">BIT-2025-EAT</div>
        </div>

    </div>

    <script>
        /* --- Logic --- */
        
        // 1. Card Stack Logic
        const stats = [
            { title: "æ—¥å¸¸", value: "166", desc: "åœ¨å­¦æ ¡é‡Œåƒé¥­çš„æ—¥å­", icon: "ğŸ“…" },
            { title: "å¼€é”€", value: "3.1k", desc: "åœ¨å­¦æ ¡èŠ±äº†è¿™ä¹ˆå¤šå…ƒé’±", icon: "ğŸ’¸" },
            { title: "ç”¨é¤", value: "487", desc: "åœ¨å­¦æ ¡åƒäº†è¿™ä¹ˆå¤šé¡¿é¥­", icon: "ğŸ”" }
        ];

        const stackContainer = document.getElementById('card-stack');

        function renderStack() {
            stackContainer.innerHTML = '';
            stats.forEach((stat, index) => {
                const card = document.createElement('div');
                
                // 1. åˆ†é…æ°¸ä¹…é¢œè‰²ç±» (åªåŸºäºåˆå§‹ index)
                let colorClass = '';
                if(index === 0) colorClass = 'color-pink';
                else if(index === 1) colorClass = 'color-white';
                else colorClass = 'color-cyan';
                
                card.className = `stat-card ${colorClass}`;
                
                card.innerHTML = `
                    <div class="stat-label">
                        <span>${stat.title}</span>
                        <span>${stat.icon}</span>
                    </div>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-desc">${stat.desc}</div>
                `;

                card.onclick = () => {
                    // äº¤äº’é€»è¾‘ï¼šç‚¹å‡»æœ€ä¸Šå±‚çš„å¡ç‰‡ (DOMä¸­çš„æœ€åä¸€ä¸ª)
                    // æŠŠå®ƒç§»åˆ°æœ€åº•å±‚ (DOMä¸­çš„ç¬¬ä¸€ä¸ª)
                    stackContainer.prepend(card);
                    reassignClasses();
                };

                stackContainer.appendChild(card);
            });
        }

        function reassignClasses() {
            const cards = document.querySelectorAll('.stat-card');
            const total = cards.length;
            
            cards.forEach((card, i) => {
                // ç§»é™¤æ‰€æœ‰æ—§çš„ä½ç½®ç±»
                card.classList.remove('pos-top', 'pos-mid', 'pos-bot');
                
                // é‡æ–°åˆ†é…ä½ç½®ç±» (åŸºäºå½“å‰ DOM é¡ºåº)
                // DOM æœ€åä¸€ä¸ªå…ƒç´ åœ¨æœ€ä¸Šå±‚
                if (i === total - 1) card.classList.add('pos-top');
                else if (i === total - 2) card.classList.add('pos-mid');
                else card.classList.add('pos-bot');
            });
        }


        // 2. Badges Logic
        const badges = [
            { icon: "â°", name: "Early Bird" },
            { icon: "ğŸ—", name: "Big Meal" },
            { icon: "ğŸ²", name: "100 Days" },
            { icon: "ğŸ”", name: "Repeater" }
        ];
        
        const badgeRack = document.getElementById('badges-rack');
        badges.forEach(b => {
            const el = document.createElement('div');
            el.className = 'badge-item';
            el.textContent = b.icon;
            el.title = b.name;
            badgeRack.appendChild(el);
        });

        // 3. Rhythm Logic (Green Style)
        const rhythmContainer = document.getElementById('rhythm-container');
        for(let i=0; i<60; i++) {
            const bar = document.createElement('div');
            bar.className = 'rhythm-bar';
            
            // Random height
            let h = Math.random() * 100;
            
            // Assign Level
            if (h > 80) bar.classList.add('l5');
            else if (h > 60) bar.classList.add('l4');
            else if (h > 40) bar.classList.add('l3');
            else if (h > 20) bar.classList.add('l2');
            else bar.classList.add('l1');
            
            bar.style.height = Math.max(10, h) + '%';
            rhythmContainer.appendChild(bar);
        }

        // 4. Avatar Upload
        const fileInput = document.getElementById('file-upload');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('avatar-img').src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Init
        renderStack();
        reassignClasses();

    </script>
</body>
